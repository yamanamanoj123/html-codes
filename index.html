<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hospital Registration</title>
</head>
<body>

  <h2>Hospital Registration Form</h2>

  <form id="registrationForm">
    
    <label>Full Name:
      <input name="fullName" type="text" placeholder="John Doe" required>
    </label><br><br>

    <label>Age:
      <input name="age" type="number" min="0" placeholder="e.g., 30" required>
    </label><br><br>

    <label>Gender:
      <select name="gender" required>
        <option value="" selected disabled>Select gender</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>
    </label><br><br>

    <label>Contact Number:
      <input name="contact" type="tel" pattern="[0-9]{10}" placeholder="10-digit number" required>
    </label><br><br>

    <label>Email Address:
      <input name="email" type="email" placeholder="example@mail.com" required>
    </label><br><br>

    <label>Weight (kg):
      <input name="weight" type="number" min="1" placeholder="e.g., 70" required>
    </label><br><br>

    <label>Height (cm):
      <input name="height" type="number" min="1" placeholder="e.g., 175" required>
    </label><br><br>

    <label>Blood Group:
      <select name="bloodGroup" required>
        <option value="" selected disabled>Select blood group</option>
        <option>A+</option>
        <option>A-</option>
        <option>B+</option>
        <option>B-</option>
        <option>AB+</option>
        <option>AB-</option>
        <option>O+</option>
        <option>O-</option>
      </select>
    </label><br><br>

    <label>Address:
      <textarea name="address" rows="3" placeholder="Your full address" required></textarea>
    </label><br><br>

    <label>Emergency Contact Number:
      <input name="emergencyContact" type="tel" pattern="[0-9]{10}" placeholder="10-digit number" required>
    </label><br><br>

    <button type="submit">Register</button>
    <button type="reset">Reset</button>

  </form>

</body>
</html>
